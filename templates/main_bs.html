<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

    <script src="/static/main.js"></script>

    <div class="container">
      <div class="row">
        <div class="form-group col-sm-4">
          <label for="channel_id">Youtube Channel ID:</label>
          <input type="text" class="form-control" id="channel_id" maxlength="30">
          <button type="button" class="btn btn-primary" id="submit_btn">Submit</button>
        </div>
      </div>
    </div>

    <div class="container" id="video_container">
      <div class="row video_row_top">
        <div class="col-sm-4"><p class="text-center">Video</p></div>
        <div class="col-sm-2"><p class="text-center">Comment</p></div>
        <div class="col-sm-3"><p class="text-center">Model1</p></div>
        <div class="col-sm-3"><p class="text-center">Model2</p></div>
      </div>
      <div class="row video_row">
        <div class="form-group col-sm-4">
          <iframe width="400" height="280" src="https://www.youtube.com/embed/F1qb9s7aKIo" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-sm-3">
          <canvas id="myChart" width="500" height="500" style="width: 100%; height: 100%; max-width: 500; max-height: 500px;"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
